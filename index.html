<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/p-m_0.css" />
		<link rel="stylesheet" href="/css/index.css" />
		<title>To Do</title>
	</head>

	<body>
		<nav>
			<div class="item" id="my_day">
				<img class="label" src="img/sun.png" alt="sun" />

				<p class="count"></p>
			</div>
			<div class="item" id="important">
				<img class="label" src="img/star.png" alt="star" />
				<h2>Important</h2>
				<p class="count"></p>
			</div>
		</nav>
		<main>
			<input type="text" class="message" placeholder="опис" />

			<div class="wrapper">
				<ul class="todo"></ul>
			</div>
		</main>

		<script src="/js/index.js"></script>
		<script src="/js/quotesForEveryDay.js"></script>
	</body>
